packages:
  - 'packages/*'
  - 'playground/**'

catalog:
  'vue': ^3.5.25
  'vite': ^7.2.7
  'vue-router': ^4.6.3

catalogs:
  rolldown-vite:
    vite: npm:rolldown-vite@^7.2.10

overrides:
  '@vitejs/plugin-vue': workspace:*

ignoredBuiltDependencies:
  - '@parcel/watcher'
  - core-js
  - esbuild

onlyBuiltDependencies:
  - '@tailwindcss/oxide'
  - playwright-chromium
  - simple-git-hooks
  - unrs-resolver

hoistPattern:
  - postcss
  - pug # playground/vue > @vue/compiler-sfc
  - ts-node # playground/tailwind

autoInstallPeers: false

strictPeerDependencies: false

shellEmulator: true
